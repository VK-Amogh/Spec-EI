<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SpecEI - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4ade80", // Green-400
                        "primary-dark": "#22c55e", // Green-500
                        "primary-glow": "rgba(74, 222, 128, 0.5)",
                        "background-light": "#f3f4f6", 
                        "background-dark": "#000000", 
                        "surface-dark": "#111111", 
                        "input-bg": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        '2xl': "1.5rem",
                        '3xl': "2rem",
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }input:focus {
            box-shadow: 0 0 0 1px #4ade80, 0 0 15px rgba(74, 222, 128, 0.3);
            border-color: #4ade80 !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-gray-100 min-h-screen relative overflow-x-hidden flex flex-col justify-center items-center selection:bg-primary selection:text-black">
<div class="fixed inset-0 z-0 pointer-events-none">
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[120px] opacity-30"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] opacity-20"></div>
</div>
<div class="relative z-10 w-full max-w-md px-6 py-8">
<div class="flex flex-col items-center mb-8 space-y-2">
<h1 class="font-display text-4xl font-bold tracking-tighter text-white">
                SpecEI<span class="text-primary align-top text-xl">‚óè</span>
</h1>
<p class="text-gray-500 text-sm font-medium tracking-wide">YOUR AI COMPANION</p>
</div>
<div class="bg-surface-dark rounded-[2rem] p-8 shadow-2xl shadow-black border border-white/5">
<h2 class="font-display text-2xl font-semibold text-primary mb-6 text-center">Create Account</h2>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-xs text-gray-400 ml-1 font-medium">Full Name</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">person</span>
</span>
<input class="w-full bg-input-bg border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" placeholder="Enter your name" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs text-gray-400 ml-1 font-medium">Email Address</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">mail</span>
</span>
<input class="w-full bg-input-bg border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs text-gray-400 ml-1 font-medium">Password</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">lock</span>
</span>
<input class="w-full bg-input-bg border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" placeholder="Create a password" type="password"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs text-gray-400 ml-1 font-medium">Confirm Password</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">lock_reset</span>
</span>
<input class="w-full bg-input-bg border border-white/10 rounded-xl py-3.5 pl-11 pr-4 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-primary transition-all duration-300" placeholder="Confirm your password" type="password"/>
</div>
</div>
<button class="w-full mt-2 bg-primary hover:bg-primary-dark text-black font-semibold py-4 rounded-xl transition-colors duration-300 shadow-[0_0_20px_rgba(74,222,128,0.3)] hover:shadow-[0_0_30px_rgba(74,222,128,0.5)]">
                    Sign Up
                </button>
</form>
<div class="flex items-center my-6">
<div class="flex-grow h-px bg-white/10"></div>
<span class="px-4 text-xs text-gray-500 font-medium">OR CONTINUE WITH</span>
<div class="flex-grow h-px bg-white/10"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 bg-input-bg hover:bg-[#252525] border border-white/10 rounded-xl py-3 transition-colors duration-300 group">
<svg class="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path>
</svg>
<span class="text-sm font-medium text-gray-300 group-hover:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-2 bg-input-bg hover:bg-[#252525] border border-white/10 rounded-xl py-3 transition-colors duration-300 group">
<svg class="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
<path d="M17.05,20.28c-0.98,0.97-2.53,0.04-2.53-1.07c0-0.74,0.48-1.39,1.17-1.63c1.07-0.37,2.23,0.3,2.44,1.4C18.23,19.66,17.76,20.35,17.05,20.28z M12,2c5.52,0,10,4.48,10,10s-4.48,10-10,10S2,17.52,2,12S6.48,2,12,2z M12.98,12.39C13.63,10.5,15.85,9,18,9c0.23,0,0.45,0.01,0.67,0.04C18.27,6.02,15.38,4,12,4C7.58,4,4,7.58,4,12c0,1.86,0.64,3.57,1.71,4.94C6.55,16.5,8.23,16,10,16c2.25,0,4.22,0.85,5.65,2.24c0.55-0.34,1.15-0.56,1.81-0.56c0.35,0,0.68,0.06,1,0.17C18.15,16.5,17,14.65,15,13.88C14.07,13.53,13.33,13.06,12.98,12.39z"></path>
</svg>
<span class="text-sm font-medium text-gray-300 group-hover:text-white">Apple</span>
</button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-sm text-gray-400">
                Already have an account? 
                <a class="font-semibold text-primary hover:text-primary-dark transition-colors ml-1" href="#">Log In</a>
</p>
</div>
<div class="mt-12 text-center max-w-xs mx-auto">
<p class="text-[10px] text-gray-600 leading-tight">
                By registering, you agree to our Terms of Service &amp; Privacy Policy.
            </p>
</div>
</div>

</body></html>
