<style>
        :root {
            --glow-color: rgba(74, 222, 128, 0.6);

            background-color: #000000;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;

        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 15px var(--glow-color), 0 0 30px rgba(74, 222, 128, 0.2); }

        }
        .logo-glow {
            animation: pulse-glow 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.6; border-width: 1px; }
            100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
        }
        .orb-core {
            box-shadow: 0 0 40px var(--glow-color);
            animation: breathe 3s infinite ease-in-out;
        }
        .ripple-effect {
            animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }
        .glass-panel {
            background: #111111;border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel-translucent {
            background: rgba(17, 17, 17, 0.85);backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .nav-item-active {
            color: #4ade80;
        }
        .nav-item-active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #4ade80;
            box-shadow: 0 0 8px #4ade80;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
